<!DOCTYPE html>
<html>
<head>
    <title>To-Do App</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
        }

        .todo-item.completed {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1>To Do App</h1>

    <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Enter a task">
        <button type="submit">Add</button>
    </form>

    <ul id="todo-list">
        
    </ul>

    <script src="js/main.js"></script>
</body>
</html>
